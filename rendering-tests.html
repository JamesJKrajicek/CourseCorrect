<style>
	#course-grid {
		width: 500px;
		height: 500px;
		border: 2px dashed red;
	}
	.course {
		width: 50px;
		height: 50px;
		border-radius: 5px;
		background: #0cc;
	}
</style>

<div id="course-grid">
	<div class="btn btn-primary course">Drag test</div>
	<div class="btn btn-primary course">Drag test</div>
	<div class="btn btn-primary course">Drag test</div>
</div>

<script type="module">
import interact from 
'https://cdn.jsdelivr.net/npm/@interactjs/interactjs/index.js'

var x = 0; var y = 0;
interact('.course').draggable({
    modifiers: [
      interact.modifiers.snap({
        targets: [
          interact.createSnapGrid({ x: 50, y: 50 })
        ],
        range: Infinity,
        relativePoints: [ { x: 0, y: 0 } ]
      }),
      interact.modifiers.restrict({
        restriction: document.getElementById("course-grid"),
        elementRect: { top: 0, left: 0, bottom: 1, right: 1 },
        endOnly: true
      })
    ],
    inertia: true
  })
  .on('dragmove', function (event) {
    x += event.dx;
    y += event.dy;

    event.target.style.transform =
        'translate(' + x + 'px, ' + y + 'px)';
  })
</script>
