<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script type="text/javascript" src="redips-drag-min.js"></script>
	<style>
		#course-grid {
			border: 2px dashed red;
		}
		#course-grid tr {
			height: 80px;
		}
		.redips-drag {
			width: 95px;
			height: 50px;
			border-radius: 5px;
			background: #0cc;
			/* Center text */
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
	<script>
		window.addEventListener('DOMContentLoaded', e => {
			REDIPS.drag.init();
			REDIPS.drag.dropMode = "single";
		});
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<h1>The stuff besides the class chart goes here</h1>
			</div>
			<div id="redips-drag" class="col-md-8">
				<table id="course-grid" class="table w-auto">
					<colgroup><col width="120"/><col width="120"/><col width="120"/><col width="120"/><col width="120"/></colgroup>
					<tr>
						<td class="redips-mark">Fall 2018</td>
						<td></td>
						<td><div class="redips-drag">EECS 168</div></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td class="redips-mark">Spring 2019</td>
						<td></td>
						<td></td>
						<td><div class="redips-drag">EECS 140</div></td>
						<td></td>
					</tr>
					<tr>
						<td class="redips-mark">Fall 2019</td>
						<td><div class="redips-drag">EECS 268</div></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
