<!DOCTYPE html>
<html>
<head>
	<title>Gradplan Graphic</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.16/svg.min.js" integrity="sha512-p3Tp2zn+wApBreZCgRkmMwnfpN8MUPXzzOihXx7iGYXqE7t6m9drY8HeyMeeFuDWiTFKrGUrq3jpbT0vX6zY/Q==" crossorigin="anonymous"></script>
	<script type="text/javascript" src="redips-drag-min.js"></script>
	<script type="text/javascript" src="Render.js"></script>
	<style>
		#course-grid tr {
			height: 80px;
		}
		.redips-drag {
			width: 90px;
			height: 50px;
			border-radius: 5px;
			background: #0cc;
			/* Center this within td */
			margin-left: auto;
			margin-right: auto;
			/* Center text within this */
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 100;
		}
		#arrows svg {
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
	<script>
		window.addEventListener('DOMContentLoaded', e => {
			window.render = new Render();
		});
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row mt-2">
			<div class="col-md-4 border-right">
				<h1>Available Courses and stuff can go here</h1>
				<input type="button" class="btn btn-primary" value="I am a button">
			</div>
			<div id="redips-drag" class="col-md-8">
				<div id="arrows"></div>
				<table id="course-grid" class="mx-auto border">
					<colgroup><col width="120"/><col width="120"/><col width="120"/><col width="120"/><col width="120"/></colgroup>
					<tr>
						<td class="redips-mark">Fall 2018</td>
						<td><div class="redips-drag">MATH 126</div></td>
						<td><div class="redips-drag">EECS 168</div></td>
						<td><div class="redips-drag">EECS 140</div></td>
						<td></td>
					</tr>
					<tr>
						<td class="redips-mark">Spring 2019</td>
						<td></td>
						<td><div class="redips-drag">COMS 130</div></td>
						<td><div class="redips-drag">PHSX 210</div></td>
						<td></td>
					</tr>
					<tr>
						<td class="redips-mark">Fall 2019</td>
						<td><div class="redips-drag">EECS 388</div></td>
						<td><div class="redips-drag">EECS 268</div></td>
						<td></td>
						<td><div class="redips-drag">PHSX 216</div></td>
					</tr>
				</table>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
